<ion-header>
  <ion-navbar>
    <ion-title>
      Vendi - Sign Up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="signon" padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="First Name" clearInput [(ngModel)]=user.firstName></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Last Name" clearInput [(ngModel)]=user.lastName></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Phone" clearInput [(ngModel)]=user.phone></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email" clearInput [(ngModel)]=user.email></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type=password placeholder="password" clearInput [(ngModel)]=user.password></ion-input>
    </ion-item>
    <button block primary (click)=signOn()>Sign Up</button>
  </ion-list>
</ion-content>
